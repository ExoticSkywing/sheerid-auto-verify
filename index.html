<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1KeyID - 批量验证服务</title>
    <meta name="description" content="深海韵律设计风格的批量验证服务">
    <!-- 引入 Inter 字体 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=JetBrains+Mono:wght@500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <!-- 输入面板 -->
        <div class="panel input-panel">
            <div class="panel-header">
                <h2>📝 输入</h2>
                <div class="status-badge" id="statusBadge">
                    <span class="status-dot"></span>
                    <span id="statusText">就绪</span>
                </div>
            </div>

            <div class="panel-body">
                <!-- API Key 区域 -->
                <div class="api-key-section">
                    <button class="btn btn-outline" id="setApiKeyBtn">🔑 设置 API Key</button>
                    <span class="api-key-status" id="apiKeyStatus">未设置</span>
                </div>

                <!-- 输入区域 -->
                <div class="input-section">
                    <textarea id="inputArea" placeholder="输入验证 ID 或 URL，每行一个...&#10;&#10;支持直接粘贴 URL，将自动提取验证 ID"
                        rows="12"></textarea>
                    <div class="input-hint">
                        💡 支持直接粘贴 URL，验证 ID 将被自动提取
                    </div>
                </div>

                <!-- 统计和操作 -->
                <div class="action-section">
                    <div class="stats">
                        <span id="idCount">0</span> 个 ID 已输入
                        <span class="quota-info" id="quotaInfo"></span>
                    </div>
                    <div class="action-buttons">
                        <button class="btn btn-secondary" id="clearBtn">✕ 清空</button>
                        <button class="btn btn-primary" id="startBtn">▶ 开始验证</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 结果面板 -->
        <div class="panel result-panel">
            <div class="panel-header">
                <h2>📋 结果</h2>
                <div class="result-actions">
                    <button class="btn btn-outline btn-sm" id="clearResultsBtn">清空</button>
                    <button class="btn btn-outline btn-sm" id="exportBtn">导出</button>
                </div>
            </div>

            <div class="panel-body">
                <div class="results-container" id="resultsContainer">
                    <!-- 空状态 -->
                    <div class="empty-state" id="emptyState">
                        <div class="empty-icon">🎁</div>
                        <p>暂无结果</p>
                        <p class="empty-hint">输入验证 ID 并点击开始</p>
                    </div>

                    <!-- 结果列表 -->
                    <div class="results-list" id="resultsList"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- API Key 设置弹窗 -->
    <div class="modal" id="apiKeyModal">
        <div class="modal-backdrop"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h3>设置 API Key</h3>
                <button class="modal-close" id="closeModalBtn" aria-label="Close">&times;</button>
            </div>
            <div class="modal-body">
                <p class="modal-hint">输入您的 CDK/API Key：</p>
                <input type="text" id="apiKeyInput" placeholder="cdk_xxxxxx..." class="input-field">
                <p class="modal-note">
                    <span class="note-icon">🎫</span> 1 个 CDK = 5 次<span class="highlight-success">成功</span>验证机会 | <span
                        class="note-icon">✅</span> 不成功不扣次数
                </p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" id="cancelModalBtn">取消</button>
                <button class="btn btn-primary" id="saveApiKeyBtn">保存</button>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
